name: Deploy to EC2 via Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Remove old project on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.250.1.39 "sudo rm -rf ~/laravel-app"

      - name: Copy project to EC2 via rsync
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.250.1.39 "mkdir -p ~/laravel-app/src"
          rsync -avz --no-group --exclude=node_modules --exclude=vendor ./src/ ubuntu@13.250.1.39:~/laravel-app/src
          
      - name: Install Docker Compose plugin (if needed)
        run: |
          ssh ubuntu@13.250.1.39 << 'EOF'
            mkdir -p ~/.docker/cli-plugins
            curl -SL https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64 \
              -o ~/.docker/cli-plugins/docker-compose
            chmod +x ~/.docker/cli-plugins/docker-compose
          EOF
      - name: Build and run docker on EC2
        run: |
          ssh ubuntu@13.250.1.39 << 'EOF'
            cd ~/laravel-app
            # Dừng và xóa các container cũ
            docker compose down

            # Build và chạy lại
            docker compose up --build -d

            # Chờ container khởi động xong (tránh lỗi restart loop)
            sleep 10

            # Kiểm tra nếu file .env.example tồn tại thì copy
            docker exec laravel_app sh -c 'test -f .env.example && cp .env.example .env || echo ".env.example not found, skipping"'


            # Chạy composer + key + migrate nếu container ổn
            docker exec laravel_app composer install || true
            docker exec laravel_app php artisan key:generate || true
            docker exec laravel_app php artisan migrate --force || true
            docker exec laravel_app chown -R www-data:www-data storage bootstrap/cache || true
            docker exec laravel_app chmod -R 775 storage bootstrap/cache || true
            docker exec laravel_app php artisan config:cache || true
            docker exec laravel_app php artisan route:cache || true
          EOF
